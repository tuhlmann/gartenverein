<div class="form-horizontal modal-form">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" onclick="$(this).parents('.modal').modal('hide').remove();" aria-hidden="true">&times;</button>
        <div class="screenTop"><h3>Rollen auswählen</h3></div>
      </div>
      <div class="modal-body max">
        <fieldset>
          <div>
            <div lift="surround?with=parts/form/item-chooser-table;at=table-definition">
              <table class="table table-bordered table-striped table-condensed">
                <thead>
                  <tr name="master-table-sortable">
                    <th></th>
                    <th name="master-table-header"><span name="master-table-th"></span></th>
                  </tr>
                </thead>
                <tbody name="master-table-body" id="tbl-model-list">
                  <tr name="eachModelObj" class="rowlink">
                    <td name="select-elem-td"></td>
                    <td name="master-table-column"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="form-actions modal-footer">
        <button name="cancel" class="btn btn-default" data-dismiss="modal" aria-hidden="true" >Abbrechen</button>
        <button name="select-elems-submit" data-dismiss="modal" class="btn btn-primary" >Übernehmen</button>
      </div>
    </div>
  </div>
</div>
