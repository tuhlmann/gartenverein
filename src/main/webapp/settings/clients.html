<div data-lift="surround?with=settings-wrap;at=content">

  <div lift="MasterDetailView?tpl=master-detail-view;ctrl=Clients">
    <div id="createNewHeader">
      <h1 lift="Clients.createNew"><span lift="Loc.i">My Clients</span>
        <button style="margin-bottom:5px; vertical-align: bottom;" name="new-screen" type="button" class="pull-right btn btn-primary">Neuer Verein</button>
      </h1>
    </div>
    <div id="actions">
      <button name="edit" type="button" class="btn btn-info btn-xs" data-toggle="tooltip" title="Bearbeiten"><i style="font-size: 12px;" class="icon-edit"></i></button>
      <button name="action" type="button" class="btn btn-info btn-xs" data-toggle="tooltip" title="Auswählen"><i class="icon-ok"></i></button>
      <button name="remove" type="button" class="btn btn-danger btn-xs" data-toggle="tooltip" title="Löschen"><i style="font-size: 12px;" class="icon-trash"></i></button>
    </div>
  </div>

  <lift:tail>
    <script>
      $(document).ready(function() {
        App.views.settings.Client.init();
      });
    </script>
  </lift:tail>

</div>
