<div data-lift="surround?with=base-sidebar;at=content">

  <div class="lift:reactive"></div>

  <h1>Meine Dokumente</h1>

  <!-- BEGIN table form -->
  <div lift="MyDocuments.masterView?eager_eval=true">
    <div lift="surround?with=parts/form/master-table;at=table-definition">
      <table class="table table-bordered table-striped table-condensed">
        <thead>
          <tr name="master-table-sortable">
            <th name="master-table-header"><span name="master-table-th"></span></th>
            <th>Aktion</th>
          </tr>
        </thead>
        <tbody name="master-table-body" id="tbl-model-list">
          <tr name="eachModelObj" class="rowlink">
            <td name="master-table-column"></td>
            <td>
              <a name="download" href="#" target="_newtab" class="btn btn-info btn-xs" data-toggle="tooltip" title="Datei herunterladen"><i class="icon-download-alt"></i></a>
              <button name="action" type="button" class="btn btn-info btn-xs" data-toggle="tooltip" title="Auswählen"><i class="icon-ok"></i></button>
              <button name="remove" type="button" class="btn btn-danger btn-xs" data-toggle="tooltip" title="Löschen"><i class="icon-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- END Form -->

  <lift:tail>
    <script>
      $(document).ready(function() {
        App.views.user.MyDocuments.init();
      });
    </script>
  </lift:tail>

</div>
